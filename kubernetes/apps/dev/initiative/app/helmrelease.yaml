---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: initiative
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      initiative:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: morelitea/initiative
              tag: 0.18.0

            env:
              #DATABASE_URL:
              #  valueFrom:
              #    secretKeyRef:
              #      name: ${DB_USER}-db-secret
              #      key: POSTGRES_URI

              ACCESS_TOKEN_EXPIRE_MINUTES: 10080
              APP_URL: https://initiative.${SECRET_DOMAIN_FBE}
              OIDC_ENABLED: true
              OIDC_PROVIDER_NAME: Authentik
              OIDC_SCOPES: openid,profile,email
              # Optional: Enable push notifications (requires Firebase project)
              # See docs/FIREBASE_SETUP.md for setup instructions
              # FCM_ENABLED: false
              # FCM_PROJECT_ID: your-firebase-project-id
              # FCM_APPLICATION_ID: 1:123456789:android:abcdef
              # FCM_API_KEY: AIzaSy...
              # FCM_SENDER_ID: 123456789
              # FCM_SERVICE_ACCOUNT_JSON: '{"type":"service_account","project_id":"..."}'

            envFrom:
              - secretRef:
                  name: initiative-secrets

            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 5Gi

    service:
      app:
        controller: initiative
        ports:
          http:
            port: &port 8173
