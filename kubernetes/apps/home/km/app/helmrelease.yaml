---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: km-weblog
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      blog:
        pod:
          automountServiceAccountToken: false
          enableServiceLinks: false
          annotations:
            reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/kylemunn/weblog
              tag: 2024.09.061335
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
    service:
      main:
        controller: blog
        ports:
          http:
            port: &port 80
    # route:
    #   main:
    #     enabled: true
    #     hostnames:
    #       - "blog.${SECRET_DOMAIN_KMC}"
    #       #- "${SECRET_DOMAIN_KMC}"
    #       - "www.${SECRET_DOMAIN_KMC}"
    #     parentRefs:
    #       - name: external
    #         namespace: kube-system
    #         sectionName: https-kmc
    #     rules:
    #       - backendRefs:
    #           - identifier: main
    #             port: *port

    ingress:
      main:
        enabled: true
        className: "kmc"
        hosts:
          - host: &host1 "www.${SECRET_DOMAIN_KMC}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
          - host: &host2 "blog.${SECRET_DOMAIN_KMC}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host1
              - *host2
