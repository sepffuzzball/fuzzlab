---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app overseerr
  namespace: ${NS}
  labels:
    app.kubernetes.io/name: *app
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pod:
        securityContext:
          runAsUser: ${PUID}
          runAsGroup: ${PGID}
          runAsNonRoot: false
          fsGroup: ${PGID}
          fsGroupChangePolicy: OnRootMismatch
      overseerr:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/sct/overseerr
              tag: 1.34.0
            env:
              TZ: ${TIMEZONE}
              LOG_LEVEL: info
              PORT: &port 80
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 1500Mi
    service:
      app:
        controller: overseerr
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: ${OVERSEERR_ADDR}
        ports:
          http:
            port: *port

    persistence:
      config:
        existingClaim: overseerr-config
        advancedMounts:
          overseerr:
            app:
              - path: /config

      lcl:
        existingClaim: lcl
        advancedMounts:
          overseerr:
            app:
              - path: /data
